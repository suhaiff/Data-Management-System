{% for file in chart_files %}
<div class="col-md-6">
  <div class="chart-container" style="width:100%; height:100%;">
    <iframe 
      src="{{ url_for('static', filename=file) }}"
      style="width:100%; height:700px; border:none; border-radius:8px;"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>
</div>
{% endfor %}
